<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TerraBook Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      background-color: #2f855a;
      color: white;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 15px;
      display: block;
      color: white;
      text-decoration: none;
      transition: background-color 0.2s ease-in-out;
    }

    .sidebar a:hover {
      background-color: #276749;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .topbar {
      height: 60px;
      background-color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      position: fixed;
      left: 250px;
      right: 0;
      top: 0;
      z-index: 1000;
    }

    .profile-menu {
      position: relative;
      display: inline-block;
    }

    .profile-menu-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .profile-menu-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .profile-menu-content a:hover {
      background-color: #f1f1f1;
    }

    .profile-menu:hover .profile-menu-content {
      display: block;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <a href="#overview">Overview</a>
    <a href="#bookings">Bookings</a>
    <a href="#listings">Listings</a>
    <a href="#customers">Customers</a>
    <a href="#revenue">Revenue</a>
    <a href="#impact">Impact</a>
    <a href="#reports">Reports</a>
    <a href="#settings">Settings</a>
  </div>

  <div class="topbar">
    <h4 class="m-0">TerraBook Dashboard</h4>
    <div class="profile-menu">
      <i class="bi bi-person-circle fs-4"></i>
      <div class="profile-menu-content">
        <a href="/explore.html">Explore</a>
        <a href="/business.html">Business</a>
        <a href="#settings">Settings</a>
        <a href="#logout">Logout</a>
      </div>
    </div>
  </div>

  <div class="main-content" style="margin-top: 80px;">
    <div class="row">
      <div class="col-md-6">
        <div class="chart-container">
          <h6>Bookings Overview</h6>
          <canvas id="chart1" height="200"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="chart-container">
          <h6>Revenue Growth</h6>
          <canvas id="chart2" height="200"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="chart-container">
          <h6>Customer Demographics</h6>
          <canvas id="chart3" height="200"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="chart-container">
          <h6>Listing Categories</h6>
          <canvas id="chart4" height="200"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    const chartConfigs = [
      {
        id: 'chart1',
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
          datasets: [{ label: 'Bookings', data: [10, 20, 15, 30, 25], backgroundColor: 'rgba(72, 187, 120, 0.3)', borderColor: '#48bb78', fill: true }]
        }
      },
      {
        id: 'chart2',
        type: 'bar',
        data: {
          labels: ['Q1', 'Q2', 'Q3', 'Q4'],
          datasets: [{ label: 'Revenue', data: [1000, 1500, 2000, 2500], backgroundColor: '#68d391' }]
        }
      },
      {
        id: 'chart3',
        type: 'doughnut',
        data: {
          labels: ['Local', 'International'],
          datasets: [{ data: [60, 40], backgroundColor: ['#38a169', '#c6f6d5'] }]
        }
      },
      {
        id: 'chart4',
        type: 'pie',
        data: {
          labels: ['Hotel', 'Eco Lodge', 'Camping'],
          datasets: [{ data: [50, 30, 20], backgroundColor: ['#68d391', '#4fd1c5', '#81e6d9'] }]
        }
      },
    ];

    chartConfigs.forEach(config => {
      new Chart(document.getElementById(config.id), {
        type: config.type,
        data: config.data,
        options: { responsive: true, maintainAspectRatio: false }
      });
    });
  </script>
</body>

</html>
