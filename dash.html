<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TerraBook Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-color: #f4f4f9;
      --text-color: #000;
      --sidebar-bg: #2e7d32;
      --sidebar-hover: #1b5e20;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --sidebar-bg: #1c1c1c;
      --sidebar-hover: #333;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .dashboard {
      display: flex;
    }

    .sidebar {
      background-color: var(--sidebar-bg);
      color: white;
      width: 250px;
      min-height: 100vh;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 15px 0;
      cursor: pointer;
    }

    .sidebar a:hover {
      background-color: var(--sidebar-hover);
      padding-left: 10px;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .content {
      flex-grow: 1;
      padding: 20px;
    }

    .top-nav {
      background-color: var(--sidebar-bg);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .dark-toggle {
      background-color: transparent;
      border: 1px solid white;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        z-index: 1000;
        height: 100vh;
        left: 0;
        top: 0;
      }
      .content {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <button onclick="toggleSidebar()">â˜°</button>
    <h1>TerraBook Dashboard</h1>
    <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>
  </div>
  <div class="dashboard">
    <div class="sidebar hidden" id="sidebar">
      <h2>Menu</h2>
      <a onclick="showSection('overview')">Overview</a>
      <a onclick="showSection('analytics')">Analytics</a>
      <a onclick="showSection('reports')">Reports</a>
      <a onclick="showSection('notifications')">Notifications</a>
    </div>
    <div class="content">
      <div id="overview" class="section active">
        <h2>Overview</h2>
        <p>Welcome to the TerraBook dashboard. Select a menu option to explore.</p>
      </div>
      <div id="analytics" class="section">
        <h2>Analytics</h2>
        <canvas id="analyticsChart" width="400" height="200"></canvas>
      </div>
      <div id="reports" class="section">
        <h2>Reports</h2>
        <p>Reports data will be displayed here.</p>
      </div>
      <div id="notifications" class="section">
        <h2>Notifications</h2>
        <p>Notifications feed will be displayed here.</p>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('hidden');
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (window.innerWidth <= 768) {
        document.getElementById('sidebar').classList.add('hidden');
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    const ctx = document.getElementById('analyticsChart');
    if (ctx) {
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
          datasets: [{
            label: 'User Visits',
            data: [12, 19, 3, 5, 2],
            backgroundColor: '#66bb6a'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true },
            tooltip: { enabled: true }
          }
        }
      });
    }
  </script>
</body>
</html>
