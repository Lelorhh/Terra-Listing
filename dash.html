<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TerraBook Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f5f6fa;
    }
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 60px;
      transition: width 0.3s;
      overflow-y: auto;
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.2s;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #34495e;
    }
    .main-content {
      margin-left: 250px;
      padding: 20px;
      width: 100%;
      transition: margin-left 0.3s;
    }
    .toggle-btn {
      display: none;
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 24px;
      color: #2c3e50;
      cursor: pointer;
      z-index: 1001;
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 60px;
        padding-top: 20px;
      }
      .main-content {
        margin-left: 60px;
      }
      .sidebar a span {
        display: none;
      }
      .toggle-btn {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="toggle-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </div>
  <div class="sidebar" id="sidebar">
    <a href="#" class="active"><i class="fas fa-chart-line"></i> <span>Dashboard</span></a>
    <a href="#" onclick="showContent('overview')"><i class="fas fa-eye"></i> <span>Overview</span></a>
    <a href="#" onclick="showContent('bookings')"><i class="fas fa-calendar-check"></i> <span>Bookings</span></a>
    <a href="#" onclick="showContent('listings')"><i class="fas fa-home"></i> <span>Listings</span></a>
    <a href="#" onclick="showContent('customers')"><i class="fas fa-users"></i> <span>Customers</span></a>
    <a href="#" onclick="showContent('revenue')"><i class="fas fa-dollar-sign"></i> <span>Revenue</span></a>
    <a href="#" onclick="showContent('impact')"><i class="fas fa-leaf"></i> <span>Impact</span></a>
    <a href="#" onclick="showContent('reports')"><i class="fas fa-file-alt"></i> <span>Reports</span></a>
    <a href="#" onclick="showContent('settings')"><i class="fas fa-cog"></i> <span>Settings</span></a>
  </div>

  <div class="main-content" id="main-content">
    <h1>Welcome to TerraBook Dashboard</h1>
    <div id="content-area">
      <p>Select an item from the sidebar to view its content.</p>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const mainContent = document.getElementById("main-content");
      if (sidebar.style.width === "250px" || sidebar.style.width === "") {
        sidebar.style.width = "60px";
        mainContent.style.marginLeft = "60px";
      } else {
        sidebar.style.width = "250px";
        mainContent.style.marginLeft = "250px";
      }
    }

    function showContent(section) {
      const content = {
        overview: '<h2>Overview</h2><p>This is the overview section.</p>',
        bookings: '<h2>Bookings</h2><p>Manage your bookings here.</p>',
        listings: '<h2>Listings</h2><p>All your properties and eco-destinations.</p>',
        customers: '<h2>Customers</h2><p>Customer profiles and interactions.</p>',
        revenue: '<h2>Revenue</h2><p>Track your revenue and earnings.</p>',
        impact: '<h2>Impact</h2><p>Sustainability and eco-impact stats.</p>',
        reports: '<h2>Reports</h2><p>Generate and export reports.</p>',
        settings: '<h2>Settings</h2><p>Update your preferences and account details.</p>',
      };
      document.getElementById("content-area").innerHTML = content[section] || '<p>Section not found.</p>';
    }
  </script>
</body>
</html>
