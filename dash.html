<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TerraBook Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f2f4f8;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .profile-menu {
      position: relative;
    }

    .profile-menu button {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .profile-menu:hover .dropdown-content {
      display: block;
    }

    .container {
      display: flex;
    }

    aside {
      width: 250px;
      background-color: #2e3d49;
      padding: 20px;
      color: white;
      min-height: 100vh;
      transition: width 0.3s;
    }

    aside h2 {
      margin-bottom: 20px;
    }

    aside nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    aside nav a:hover {
      background-color: #4CAF50;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    canvas {
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .filters {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .filters select,
    .filters input[type="date"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .report-download {
      margin: 20px 0;
    }

    .report-download button {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .calendar-view {
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .notifications {
      margin: 20px 0;
      padding: 15px;
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      aside {
        width: 100%;
        min-height: auto;
        display: flex;
        overflow-x: auto;
      }

      aside nav {
        display: flex;
        width: 100%;
        overflow-x: auto;
      }

      aside nav a {
        margin: 0 5px;
        white-space: nowrap;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>TerraBook Dashboard</h1>
    <div class="profile-menu">
      <button>ðŸ‘¤ Profile â–¼</button>
      <div class="dropdown-content">
        <a href="#explore">Explore</a>
        <a href="#business">Business Landing</a>
        <a href="#settings">Settings</a>
        <a href="#logout">Logout</a>
      </div>
    </div>
  </header>

  <div class="container">
    <aside>
      <h2>Menu</h2>
      <nav>
        <a href="#overview">Overview</a>
        <a href="#bookings">Bookings</a>
        <a href="#listings">Listings</a>
        <a href="#customers">Customers</a>
        <a href="#revenue">Revenue</a>
        <a href="#impact">Impact</a>
        <a href="#reports">Reports</a>
        <a href="#settings">Settings</a>
      </nav>
    </aside>

    <main>
      <div class="filters">
        <select>
          <option>All Types</option>
          <option>Hotels</option>
          <option>Eco Tours</option>
          <option>Restaurants</option>
        </select>
        <input type="date" />
        <input type="date" />
      </div>

      <div class="notifications">
        ðŸ”” New eco-friendly booking received!
      </div>

      <div class="charts">
        <canvas id="chart1"></canvas>
        <canvas id="chart2"></canvas>
        <canvas id="chart3"></canvas>
        <canvas id="chart4"></canvas>
      </div>

      <div class="report-download">
        <button>Download PDF</button>
        <button>Download Excel</button>
      </div>

      <div class="calendar-view">
        ðŸ“… Calendar View Placeholder (Booking dates and events will appear here)
      </div>
    </main>
  </div>

  <script>
    const ctx1 = document.getElementById('chart1').getContext('2d');
    const ctx2 = document.getElementById('chart2').getContext('2d');
    const ctx3 = document.getElementById('chart3').getContext('2d');
    const ctx4 = document.getElementById('chart4').getContext('2d');

    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [{
          label: 'Bookings',
          data: [12, 19, 3, 5, 2],
          backgroundColor: '#4CAF50'
        }]
      }
    });

    new Chart(ctx2, {
      type: 'pie',
      data: {
        labels: ['Hotels', 'Eco Tours', 'Restaurants'],
        datasets: [{
          label: 'Types',
          data: [10, 15, 5],
          backgroundColor: ['#4CAF50', '#81C784', '#C8E6C9']
        }]
      }
    });

    new Chart(ctx3, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Revenue ($)',
          data: [400, 500, 300, 700, 900],
          borderColor: '#4CAF50',
          fill: false
        }]
      }
    });

    new Chart(ctx4, {
      type: 'doughnut',
      data: {
        labels: ['CO2 Saved', 'Waste Reduced'],
        datasets: [{
          data: [60, 40],
          backgroundColor: ['#66bb6a', '#a5d6a7']
        }]
      }
    });
  </script>
</body>

</html>
