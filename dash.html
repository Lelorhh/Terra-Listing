<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TerraBook Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      background-color: #2e7d32;
      color: #fff;
      padding-top: 20px;
      transition: width 0.3s ease;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }

    .sidebar a:hover {
      background-color: #1b5e20;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    .chart-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-around;
    }

    .chart-box {
      flex: 1 1 calc(33% - 40px);
      min-width: 280px;
      background-color: #fff;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100px;
      }
      .main-content {
        margin-left: 100px;
      }
      .chart-box {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h4 class="text-center">TerraBook</h4>
    <a href="#overview">Overview</a>
    <a href="#bookings">Bookings</a>
    <a href="#listings">Listings</a>
    <a href="#customers">Customers</a>
    <a href="#revenue">Revenue</a>
    <a href="#impact">Impact</a>
    <a href="#reports">Reports</a>
    <a href="#settings">Settings</a>
  </div>

  <div class="main-content">
    <h2>Dashboard Overview</h2>
    <div class="chart-container">
      <div class="chart-box">
        <canvas id="revenueChart"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="bookingPie"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="growthChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    const revenueChart = new Chart(document.getElementById('revenueChart'), {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Revenue',
          data: [5000, 7000, 4000, 9000, 6000],
          backgroundColor: '#66bb6a'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });

    const bookingPie = new Chart(document.getElementById('bookingPie'), {
      type: 'pie',
      data: {
        labels: ['Hotels', 'Eco Tours', 'Restaurants'],
        datasets: [{
          data: [300, 150, 100],
          backgroundColor: ['#81c784', '#4caf50', '#388e3c']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });

    const growthChart = new Chart(document.getElementById('growthChart'), {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Growth',
          data: [20, 40, 30, 50, 60],
          borderColor: '#388e3c',
          fill: false
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>
</body>

</html>
