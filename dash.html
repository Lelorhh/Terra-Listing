<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TerraBook Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f7f8;
      color: #333;
    }

    .sidebar {
      width: 240px;
      background: #2e7d32;
      color: #fff;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background: #388e3c;
    }

    .main {
      margin-left: 240px;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .profile-dropdown {
      position: relative;
      display: inline-block;
    }

    .profile-btn {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .profile-menu {
      display: none;
      position: absolute;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .profile-menu a {
      display: block;
      padding: 10px 16px;
      text-decoration: none;
      color: #333;
    }

    .profile-menu a:hover {
      background: #f0f0f0;
    }

    .profile-dropdown:hover .profile-menu {
      display: block;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    canvas {
      background: white;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .calendar-container {
      background: white;
      border-radius: 12px;
      padding: 10px;
    }

    .export-buttons {
      margin: 20px 0;
    }

    .export-buttons button {
      margin-right: 10px;
      padding: 8px 12px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .export-buttons button:hover {
      background: #45a049;
    }

    .filters {
      margin: 20px 0;
    }

    .filters select {
      padding: 6px 10px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>TerraBook</h2>
    <a href="#">Dashboard</a>
    <a href="#">Bookings</a>
    <a href="#">Explore</a>
    <a href="#">Business</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>Dashboard</h1>
      <div class="profile-dropdown">
        <button class="profile-btn">ðŸ‘¤ Profile</button>
        <div class="profile-menu">
          <a href="#">Explore</a>
          <a href="#">Business Dashboard</a>
          <a href="#">My Bookings</a>
          <a href="#">Settings</a>
          <a href="#">Logout</a>
        </div>
      </div>
    </div>

    <div class="filters">
      <select id="filterTime">
        <option value="Today">Today</option>
        <option value="Week">This Week</option>
        <option value="Month">This Month</option>
      </select>
      <select>
        <option>All Regions</option>
        <option>South Africa</option>
        <option>East Africa</option>
      </select>
      <select>
        <option>All Business Types</option>
        <option>Hotels</option>
        <option>Eco-Tours</option>
        <option>Restaurants</option>
      </select>
    </div>

    <div class="dashboard-grid">
      <canvas id="barChart" height="200"></canvas>
      <canvas id="lineChart" height="200"></canvas>
      <canvas id="pieChart" height="200"></canvas>
      <canvas id="doughnutChart" height="200"></canvas>
      <canvas id="stackedChart" height="200"></canvas>
      <canvas id="radarChart" height="200"></canvas>
      <canvas id="ecoScoreChart" height="200"></canvas>
    </div>

    <div class="calendar-container" style="margin-top: 30px;">
      <div id="calendar"></div>
    </div>

    <div class="export-buttons">
      <button id="exportPdf">Download PDF</button>
      <button id="exportExcel">Download Excel</button>
    </div>
  </div>

  <script>
    const chartColors = ['#66bb6a', '#81c784', '#a5d6a7', '#c8e6c9'];

    new Chart(document.getElementById('barChart'), {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr'],
        datasets: [{
          label: 'Bookings',
          data: [10, 25, 15, 35],
          backgroundColor: chartColors[0]
        }]
      }
    });

    new Chart(document.getElementById('lineChart'), {
      type: 'line',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
        datasets: [{
          label: 'Revenue',
          data: [300, 500, 400, 650],
          borderColor: chartColors[1],
          fill: false
        }]
      }
    });

    new Chart(document.getElementById('pieChart'), {
      type: 'pie',
      data: {
        labels: ['Hotels', 'Tours', 'Restaurants'],
        datasets: [{
          data: [40, 35, 25],
          backgroundColor: chartColors
        }]
      }
    });

    new Chart(document.getElementById('doughnutChart'), {
      type: 'doughnut',
      data: {
        labels: ['Direct', 'Referral', 'Organic'],
        datasets: [{
          data: [55, 30, 15],
          backgroundColor: chartColors
        }]
      }
    });

    new Chart(document.getElementById('stackedChart'), {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar'],
        datasets: [
          {
            label: 'Hotels',
            data: [12, 19, 3],
            backgroundColor: '#66bb6a'
          },
          {
            label: 'Tours',
            data: [5, 10, 8],
            backgroundColor: '#a5d6a7'
          }
        ]
      },
      options: {
        scales: {
          x: { stacked: true },
          y: { stacked: true }
        }
      }
    });

    new Chart(document.getElementById('radarChart'), {
      type: 'radar',
      data: {
        labels: ['Lodge A', 'BnB B', 'Camp C'],
        datasets: [{
          label: 'Performance',
          data: [80, 70, 90],
          backgroundColor: 'rgba(102,187,106,0.2)',
          borderColor: '#66bb6a'
        }]
      }
    });

    new Chart(document.getElementById('ecoScoreChart'), {
      type: 'bar',
      data: {
        labels: ['Lodge A', 'BnB B', 'Camp C'],
        datasets: [{
          label: 'Eco Score',
          data: [88, 75, 92],
          backgroundColor: '#4caf50'
        }]
      }
    });

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: [
          { title: 'Booking - Eco Lodge A', start: '2025-07-22' },
          { title: 'Tour - River Adventure', start: '2025-07-25' }
        ]
      });
      calendar.render();
    });

    document.getElementById('exportPdf').addEventListener('click', () => {
      import('jspdf').then(jsPDF => {
        const doc = new jsPDF.jsPDF();
        doc.text("TerraBook Report", 20, 20);
        doc.save("terrabook-dashboard.pdf");
      });
    });

    document.getElementById('exportExcel').addEventListener('click', () => {
      const ws = XLSX.utils.aoa_to_sheet([
        ["Metric", "Value"],
        ["Bookings", "52"],
        ["Carbon Saved", "30kg"]
      ]);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Report");
      XLSX.writeFile(wb, "terrabook-dashboard.xlsx");
    });
  </script>
</body>
</html>
