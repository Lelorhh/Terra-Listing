<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TerraBook Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f9f6;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: #2e7d32;
      color: white;
      height: 100vh;
      padding-top: 30px;
      position: fixed;
      overflow-y: auto;
      transition: all 0.3s ease;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      padding: 15px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover, .sidebar a.active {
      background: #388e3c;
    }

    .sidebar-toggle {
      display: none;
      position: absolute;
      top: 15px;
      left: 15px;
      background: #2e7d32;
      border: none;
      color: white;
      font-size: 20px;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }

    .content {
      margin-left: 220px;
      padding: 20px;
      width: calc(100% - 220px);
      transition: margin-left 0.3s ease;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .topbar .profile-dropdown {
      position: relative;
    }

    .topbar .profile-dropdown:hover .dropdown {
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background: white;
      color: black;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .dropdown a {
      padding: 10px 20px;
      display: block;
      color: #2e7d32;
    }

    .dropdown a:hover {
      background-color: #f1f1f1;
    }

    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .filters {
      margin-bottom: 20px;
    }

    select, button {
      margin-right: 10px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .calendar, .notifications {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .sidebar {
        left: -220px;
      }
      .sidebar.open {
        left: 0;
      }
      .sidebar-toggle {
        display: block;
      }
      .content {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <button class="sidebar-toggle" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <div class="sidebar" id="sidebar">
    <h2>TerraBook</h2>
    <a href="#" class="active">Dashboard</a>
    <a href="#">Bookings</a>
    <a href="#">Listings</a>
    <a href="#">Customers</a>
    <a href="#">Revenue</a>
    <a href="#">Impact</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>

  <div class="content">
    <div class="topbar">
      <div class="filters">
        <select>
          <option>All Regions</option>
          <option>Europe</option>
          <option>Asia</option>
        </select>
        <select>
          <option>Time Range</option>
          <option>Today</option>
          <option>This Week</option>
          <option>This Month</option>
        </select>
        <select>
          <option>Business Type</option>
          <option>Hotel</option>
          <option>Eco-tour</option>
          <option>Restaurant</option>
        </select>
        <button>Export PDF</button>
        <button>Export Excel</button>
      </div>

      <div class="profile-dropdown">
        <i class="fas fa-user-circle fa-2x"></i>
        <div class="dropdown">
          <a href="#">Explore</a>
          <a href="#">Business Dashboard</a>
          <a href="#">My Bookings</a>
          <a href="#">Settings</a>
          <a href="#">Logout</a>
        </div>
      </div>
    </div>

    <div class="charts">
      <div class="chart-container"><canvas id="barChart"></canvas></div>
      <div class="chart-container"><canvas id="lineChart"></canvas></div>
      <div class="chart-container"><canvas id="pieChart"></canvas></div>
      <div class="chart-container"><canvas id="doughnutChart"></canvas></div>
      <div class="chart-container"><canvas id="stackedChart"></canvas></div>
      <div class="chart-container"><canvas id="radarChart"></canvas></div>
    </div>

    <div class="calendar">
      <h3>Calendar View (mockup)</h3>
      <p>Bookings will be shown here by date.</p>
    </div>

    <div class="notifications">
      <h3><i class="fas fa-bell"></i> Notifications</h3>
      <ul>
        <li>New eco booking confirmed üéïÔ∏è</li>
        <li>You've earned the üå± Eco Star badge!</li>
      </ul>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    const green = 'rgba(76, 175, 80, 0.6)';
    const borderGreen = 'rgba(56, 142, 60, 1)';

    new Chart(document.getElementById('barChart'), {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar'],
        datasets: [{ label: 'Bookings', data: [12, 19, 3], backgroundColor: green, borderColor: borderGreen, borderWidth: 1 }]
      }
    });

    new Chart(document.getElementById('lineChart'), {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed'],
        datasets: [{ label: 'Revenue', data: [100, 200, 150], backgroundColor: green, borderColor: borderGreen, fill: false }]
      }
    });

    new Chart(document.getElementById('pieChart'), {
      type: 'pie',
      data: {
        labels: ['Hotels', 'Eco-tours', 'Restaurants'],
        datasets: [{ data: [10, 20, 30], backgroundColor: [green, '#a5d6a7', '#c8e6c9'] }]
      }
    });

    new Chart(document.getElementById('doughnutChart'), {
      type: 'doughnut',
      data: {
        labels: ['Certified', 'Pending'],
        datasets: [{ data: [40, 60], backgroundColor: ['#81c784', '#c8e6c9'] }]
      }
    });

    new Chart(document.getElementById('stackedChart'), {
      type: 'bar',
      data: {
        labels: ['Q1', 'Q2'],
        datasets: [
          { label: 'Hotels', data: [30, 20], backgroundColor: '#a5d6a7' },
          { label: 'Eco-tours', data: [20, 30], backgroundColor: '#81c784' }
        ]
      },
      options: {
        plugins: { title: { display: true, text: 'Bookings by Type' } },
        responsive: true,
        scales: { x: { stacked: true }, y: { stacked: true } }
      }
    });

    new Chart(document.getElementById('radarChart'), {
      type: 'radar',
      data: {
        labels: ['Cleanliness', 'Recycling', 'Carbon Saving'],
        datasets: [{ label: 'Eco Score', data: [90, 80, 85], backgroundColor: 'rgba(129, 199, 132, 0.4)', borderColor: '#388e3c' }]
      }
    });
  </script>
</body>
</html>
